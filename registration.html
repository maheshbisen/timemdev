<div class="formRegistration">

    <form name="registration">

      <!--Input id allows for access parse  DO NOT TOUCH-->
      <div id ="username">Username</div>

      <div class="clr"></div>
      <div class = "password">Password </div>
      <!--Input id allows for access parse  DO NOT TOUCH-->
      <paper-input id="inputPassword" class="password" name ="password" type="password" required="required" placeholder="***************" name="password">
      </paper-input>
      <div class="clr"></div>
      <div id ="repassword">Re-type Password </div>
      <paper-input id="retypePassword" type="password" required="password" placeholder="***************" name="repassword"> </paper-input>
      <div class="clr"></div>
      <p><a class="btn btn-lg btn-primary" id="signUp" href="#" role="button">Sign Up!</a></p>
      <div id="passwordsDoNotMatch" style="color: red; font-family: Roboto; font-size: 15px; display:none;"> Passwords Do Not Match </div>
